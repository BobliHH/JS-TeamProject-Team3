          <div id="film-img">

          </div>
        </div>
        <div id="right-content">
          <h2 id="film-title"></h2>
          <div id="description">
            <div class="right-descr-content">
              Votes
              <!-- <div id="voteRating"></div>
              /
              <div id="voteCount"></div> -->

            </div>
            <div class="right-descr-content">

              <div id="origTitle"></div>
            </div>

              <div id="genre"></div>
            </div>
